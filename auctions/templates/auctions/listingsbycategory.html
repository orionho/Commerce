{% extends "auctions/layout.html" %}

{% block body %}

<title>Items by Category</title>
<h3> Category: {{ category }}</h3>
    {% for listing in listings %}
        <li><a href = "{% url 'listing' listing.id %}">{{ listing.title }}</a></li>
        <p>{{ listing.description }}</p>
    {% endfor %}
{% endblock %}
