{% extends "auctions/layout.html" %}

{% block body %}
    <h1>You have won the bid!</h1>
    <div class="comments">
        {% for comment in comments %}
            <div class="comment">
                <p>{{ comment.text }}</p>
                <h5>by {{ comment.user }}</h5>
                <h6>on {{ comment.timestamp }}</h6>
            </div>
        {% endfor %}
    </div>
{% endblock %}
